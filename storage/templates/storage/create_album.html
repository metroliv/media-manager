

{% extends 'base.html' %}
{% block content %}
<style>
    /* Centering the form */
.album-form-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Header Styling */
.album-form-container h2 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

/* Form Fields */
.album-form input, 
.album-form textarea, 
.album-form select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    background: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
}

.submit-btn:hover {
    background: #0056b3;
}

/* Responsive Design */
@media (max-width: 600px) {
    .album-form-container {
        width: 90%;
        padding: 15px;
    }
}

</style>
<div class="album-form-container">
    <h2>Create New Album</h2>
    <form method="post" class="album-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Create Album</button>
    </form>
</div>
{% endblock %}
